<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Paper - AI Grading System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="faculty-dashboard.html" class="navbar-brand">AI Grading System</a>
            <div class="navbar-nav">
                <span style="color: #6b7280;">Welcome, <span id="userName"
                        style="font-weight: 600; color: #1f2937;">Faculty</span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="faculty-dashboard.html" style="margin-bottom: 1rem; display: inline-block;">&larr; Back to
            Dashboard</a>
        <h1 style="margin-bottom: 2rem;">Check Paper</h1>
        <p style="color: #6b7280; margin-bottom: 2rem;">
            Upload a question paper and answer paper to automatically grade it. This feature is for teachers only.
        </p>

        <div class="card">
            <form id="paperCheckForm">
                <div class="form-group">
                    <label class="form-label">Question Paper PDF</label>
                    <input type="file" id="paperQuestionPdf" class="form-control" accept=".pdf" required>
                    <small style="color: #6b7280;">Upload the question paper.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Answer Paper PDF</label>
                    <input type="file" id="paperAnswerPdf" class="form-control" accept=".pdf" required>
                    <small style="color: #6b7280;">Upload the answer paper to be graded.</small>
                </div>

                <div style="margin-top: 2rem; text-align: right;">
                    <a href="faculty-dashboard.html" class="btn btn-secondary" style="margin-right: 1rem;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Check Paper</button>
                </div>
            </form>
        </div>

        <div style="margin-top: 3rem;">
            <h2>Recent Paper Checks</h2>
            <div id="papersList" class="assignment-list">
                <!-- JavaScript will populate this -->
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/faculty.js"></script>
</body>

</html>
